<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="image/IG-logo.png">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="image/phone.png" alt="" class="phone">
                    <img src="image/phone-image.png" alt="" class="pimage">
                </div>
                <div class="col-md-6">
                    <div class="card1">
                        <img src="image/logo.png" alt="" class="logo">
                        <form action="" class="row justify-content-center">
                            <input type="text" placeholder="Phone number, username, or email" class="form-control mt-5 py-4">
                            
                            <input type="password" placeholder="Password" class="form-control mt-2 py-4">

                            <input type="submit" value="Log In" class="form-control">
                        </form>

                        <div class="row hr">
                            <div class="col-md-5"> <hr> </div>
                            <div class="col-md-2 or">OR</div>
                            <div class="col-md-5"> <hr> </div>
                        </div>

                        <div class="row justify-content-center mt-4">
                            <p><i class="fa fa-facebook-square facebook"></i> <span class="login">Log in with Facebook </span></p> 
                        </div>
                       <a href="#" class="forget"><p class="text-center mt-2 mb-4">Forget password?</p> </a>
                    </div>
                    <div class="card2">
                        <div class="row justify-content-center">
                            <p>Don't have an account?<a href="#" class=""><span> Sign up</span></a></p>
                        </div>
                    </div>

                    <div class="card3">
                        <div class="row justify-content-center">
                            <p class="text-center">Get the app.</p>
                        </div>
                    </div>

                    <div class="card4">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image/app-store.png" alt="" width="100%" class="app">
                        </div>
                        <div class="col-md-6">
                            <img src="image/google-play.png" alt="" width="100%">
                        </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <a href="#" class="meta"><span class="pl-4">Meta</span></a>
                <a href="#" class="meta"><span class="pl-4">About</span></a>
                <a href="#" class="meta"><span class="pl-4">Blog</span></a>
                <a href="#" class="meta"><span class="pl-4">Jobs</span></a>
                <a href="#" class="meta"><span class="pl-4">Help</span></a>
                <a href="#" class="meta"><span class="pl-4">API</span></a>
                <a href="#" class="meta"><span class="pl-4">Privacy</span></a>
                <a href="#" class="meta"><span class="pl-4">Terms</span></a>
                <a href="#" class="meta"><span class="pl-4">Top Accounts</span></a>
                <a href="#" class="meta"><span class="pl-4"> Hashtags</span></a>
                <a href="#" class="meta"><span class="pl-4">Locations</span></a>
                <a href="#" class="meta"><span class="pl-4">Instagram Lite</span></a>
               
            </div>
        </div>
    </section>



    <!-- <script src="https://kit.fontawesome.com/71f2de6fed.js" crossorigin="anonymous"></script> -->
    <script src="plugins/bootstrap/assets/js/vendor/jquery-slim.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
